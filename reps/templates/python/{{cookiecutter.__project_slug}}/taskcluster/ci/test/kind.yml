---
loader: taskgraph.loader.transform:loader

transforms:
    - taskgraph.transforms.run:transforms
    - taskgraph.transforms.task:transforms

task-defaults:
    attributes:
        retrigger: true
    worker-type: linux
    worker:
        docker-image: {in-tree: python}
        max-run-time: 3600
    run:
        using: run-task
        cwd: '{checkout}'
        cache-dotcache: true

tasks:
    unit:
        description: "Run `unit tests` to validate the latest changes"
        attributes:
            artifact_prefix: public
        worker:
            artifacts:
                - type: file
                  path: /builds/worker/artifacts/coverage.xml
                  name: public/coverage.xml
            env:
                COVERAGE_REPORT_COMMAND: "coverage xml -o /builds/worker/artifacts/coverage.xml"
                TOX_PARALLEL_NO_SPINNER: "1"
        run:
            command: >-
                poetry install --only test &&
                poetry run tox --parallel

    type-check:
        description: "Run pyright type checking against code base"
        worker:
            max-run-time: 300
        run:
            command: >-
                poetry install --only main --only type &&
                poetry run pyright
